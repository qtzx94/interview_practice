<body>
    <!--1.http协议特点：
            简单快速、灵活、无连接、无状态
        2.http报文：
            包括请求报文和响应报文
            请求报文：
                请求行（包含http方法，页面地址，http协议、版本）eg：GET / HTTP/1.1
                请求头（key、value值）eg: Host: www.imooc.com
                                        Connnection: keep-alive
                                        Pragma: no-cache
                空行、
                请求体
            响应报文：状态行、响应头、空行、响应体
        3.http方法：
            GET、POST、PUT、DELETE、HEAD（获得报文首部）
        4.GET、POST区别：
            GET在浏览器回退时是无害的，而POST会再次提交请求
            GET请求会被浏览器主动缓存，而POET不会，除非手动设置
            GET请求参数会被完整保留在浏览器历史记录里，而POST中的参数不会被保留
            GET请求在URL中传递的参数有长度限制（一般为2Kb），而POST没有
            GET参数通过URL传递，POST放在Request body中

            GET产生的URL地址可以被收藏，而POST不可以
            GET请求只能进行url编码，而POST支持多种编码方式
            对参数的数据类型，GET只接受ASCII字符，而POST没有限制
            GET比POST更不安全，因为参数直接暴露在URL上，所以不能用来传递敏感信息
        5.http状态码：
            1xx：指示信息--表示请求已接收，继续处理
            2xx：成功--表示请求已被成功接收
            3xx：重定向--要完成请求必须进行更进一步的操作
            4xx：客户端错误--请求有语法错误或请求无法实现
            5xx：服务器错误--服务器未能实现合法请求

            200 OK：客户端请求成功
            206 Partial Content：客户端发送了一个带有Range头的GET请求，服务器完成了（eg：请求一段长视频数据时，用来分段请求）
            301 Moved Permanently：请求的页面已经永久转移到新url
            302 Found：请求的页面已经临时转移到新url
            304 Not Modified：客户端有缓冲的文档并发出了一个条件性的请求，服务器告诉客户端，原来缓冲的文档还可以继续使用
            400 Bad Request：客户端请求有语法错误，不能被服务器理解
            401 Unauthorized：请求未经授权，这个状态码必须和WWW-Authenticate报头域一起使用
            403 Forbidden：请求页面的访问被禁止
            404 Not Found：请求资源不存在
            500 Internal Server Error：服务器发生不可预期的错误
            503 Server Unavailable：请求未完成，服务器临时过载或宕机，一段时间后可能恢复正常 
        6.http1.1支持持久连接
            HTTP协议采用"请求-应答"模式，当使用普通模式（即非keep-alive模式）时，每个请求/应答 客户端和服务器都要新建立一个连接，完成之后立即断开连接（无连接特点）
            当使用keep-alive模式（又称为持久连接、连接重用）时，keep-alive使得客户端到服务器的连接持续有效，当出现对服务器的后继请求时，避免了重新建立连接
        7.管线化：
            在使用持久连接的情况下，某个连接上的消息传递类似于
            请求1->响应1->请求2->响应2->请求3->响应3

            管线化后：
                请求1->请求2->请求3->响应1->响应2->响应3
            原理：将请求打包发送，响应打包发回来
            特点：
                管线化机制通过持久连接完成，仅http/1.1支持
                只有GET和HEAD请求可以进行管线化，而POST有限制
                初次创建连接是不应启动管线机制，因为对方（服务器）不一定支持http/1.1版本协议
                管线化不会影响响应到来的顺序，如上述例子，响应返回的顺序并未改变
                http/1.1要求服务器支持管线化，但并不要求服务器也对响应进行管线化处理，只是要求对管线化的请求不失败即可
                由于上面提到的服务器端问题，开启管线化很可能并不会带来大幅度的性能提升，而且很多服务器端和代理程序对管线化的支持并不好，因此现代浏览器如chrome和firefox默认并未开启管线化
    -->
</body>
