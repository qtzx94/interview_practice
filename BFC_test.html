<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p></p>
        <p></p>
    </div>
    <div class="container">
        <p></p>
    </div>
    <div class="border">
        <div class="box">1111</div>
    </div>
    <!-- BFC 可以阻止元素被浮动元素覆盖 -->
    <div style="height: 100px;width: 100px;float: left;background: lightblue;color: red; opacity: 0.5;">我是一个左浮动的元素</div>
    <div style="width: 200px; height: 200px;background: #eee; overflow: hidden;">我是一个没有设置浮动, 也没有触发 BFC 元素</div>
    <div id="box">双倍间距</div>
    <input type="text" value="Name *" onFocus="this.value = '';"
        onBlur="if (this.value == '') {this.value = 'Name *';}">
    <div class="clearfix">
        <div class="fl"></div>
        <div class="fr"></div>
    </div>

    <div class="first-box"></div>
    <div class="second-box">
        <h2>qtzx94</h2>
    </div>

    <div class="container2 clearfix">
        <div class="middle">圣杯布局</div>
        <div class="left">圣杯布局</div>
        <div class="right">圣杯布局</div>
    </div>

    <div class="container3 clearfix">
        <div class="middle">
            <div class="inner">双飞翼布局</div>
        </div>
        <div class="left">双飞翼布局</div>
        <div class="right">双飞翼布局</div>
    </div>
    <!--[if IE 8]> ie8 <![endif]-->

    <!--[if IE 9]> 骚气的 ie9 浏览器 <![endif]-->
    <script>
        console.log(document.documentElement.scrollTop || document.body.scrollTop);
    </script>
    <style>
        /* 同一个BFC下 外边距会发生折叠 */
        .container {
            overflow: hidden;
        }

        p {
            width: 100px;
            height: 100px;
            background: lightblue;
            margin: 100px;
        }

        /* BFC 可以包含浮动的元素（清除浮动） */
        .border {
            border: 1px solid #000;
            overflow: hidden;
        }

        .box {
            width: 100px;
            height: 100px;
            background: #eee;
            float: left;
            color: rgb(255, 100, 97);
            /* opacity: 0.5;  ie9以下不兼容 */
            filter: alpha(opacity=50);
            /* IE4-IE9都支持滤镜写法progid:DXImageTransform.Microsoft.Alpha(Opacity=xx) */
            filter: progid:DXImageTransform.Microsoft.Alpha(style=0, opacity=50);

        }

        .fl {
            float: left;
            width: 100px;
            height: 100px;
            background: yellow;
        }

        .fr {
            float: right;
            width: 100px;
            height: 100px;
            background: purple;
        }

        /* 清除浮动 */
        .clearfix {
            border: 1px solid red;
            zoom: 1;
        }

        .clearfix:after {
            display: block;
            clear: both;
            content: "";
            visibility: hidden;
            height: 0;
        }

        #box {
            float: left;
            margin: 10px;
            border: 1px dotted red;
            display: inline;
            transform: rotate(7deg);
            user-select: none;
        }

        .first-box {
            background: #F44336;
            width: 200px;
            height: 200px;
        }

        .second-box {
            background: #00BCD4;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
    </style>

    <style>
        /* 圣杯布局 */
        .container2 {
            height: 100px;
            padding: 0 200px;
            font-size: 30px;
        }

        .container2 .left {
            width: 200px;
            height: 100%;
            float: left;
            position: relative;
            background: orange;
            margin-left: -100%;
            left: -200px;
        }

        .container2 .middle {
            width: 100%;
            height: 100%;
            float: left;
            position: relative;
            background: blue;
        }
        
        .container2 .right {
            width: 200px;
            height: 100%;
            float: left;
            position: relative;
            background: orange;
            margin-left: -200px;
            right: -200px;
        }
    </style>

    <style>
        /* 双飞翼布局 */
        .container3 {
            height: 100px;
            font-size: 30px;
        }
        .inner {
            margin: 0 200px;
        }
        .left {
            width: 200px;
            height: 100%;
            background: orange;
            float: left;
            margin-left: -100%;
        }
        .middle {
            width: 100%;
            height: 100%;
            background: blue;
            float: left;
        }
        .right {
            width: 200px;
            height: 100%;
            background: orange;
            float: left;
            margin-left: -200px;
        }

    </style>
</body>

</html>
